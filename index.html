<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>To do application</title>
    <script src="./main.js"></script>
</head>
<body>

        <main>
            <section class="todo_container">
              <div class="title_header">
                <h1 class="main_title"> Dagelijkse  Taken</h1>
                
                <p class="sub_title">Voer uit wat je in gedachte hebt.</p>
              </div>

                <!-- Javascript id -->
                <p id="error-msg"></p>
                
                <form class="todo_form" id="todo-form">
                    <p>Voer je taak in</p>
                    <input class="input_field" type="text" placeholder="Hond uitlaten"/>
                    <button class="button_task" type="submit">Voeg taak toe</button>
                </form> 
              

                <ul class="todo_list" id="todo-list"></ul>
            </section>
        </main>

        
    
</body>
</html>
